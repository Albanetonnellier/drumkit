<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drumkit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>
<body>

	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">tick</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">crash</span>
		</div>

	</div>

	<audio data-key="65" src="sounds/clap.wav"></audio>
  	<audio data-key="83" src="sounds/hihat.wav"></audio>
  	<audio data-key="68" src="sounds/kick.wav"></audio>
  	<audio data-key="70" src="sounds/openhat.wav"></audio>
  	<audio data-key="71" src="sounds/boom.wav"></audio>
  	<audio data-key="72" src="sounds/ride.wav"></audio>
 	<audio data-key="74" src="sounds/snare.wav"></audio>
 	<audio data-key="75" src="sounds/tom.wav"></audio>
  	<audio data-key="76" src="sounds/crash.wav"></audio>

<script>
  // add Event on keyDown
  window.addEventListener('keydown', playSound);

  // add Event on tranisition end
  const keys = document.querySelectorAll('.keys');
  keys.forEach(key => key.addEventListener('transitionend', removePlaying));

  function playSound(e){
      // Get the audio element based on the keyCode of pressed key
      const audioElement = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      // Get the key element based on the keyCode of pressed key
      const keyElement = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audioElement) return; // stop further execution if audioElement is null
      audioElement.currentTime = 0; // the playback will jump to the specified position(at 0 seconds).
      audioElement.play();

      // Add class "playing"(transition css) to the key element 
      keyElement.classList.add('playing');
  }

  // As soon as transition ends, remove the class "playing"
  function removePlaying(e){
      e.target.classList.remove('playing');
  }
</script>

	
</body>
</html>
